{% extends "posts/base.html"%}

{% block content%}
{% for post in posts %}
<article class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.created_on}} by <a href="#">Mark</a></p>
    <p>{{post.content}}</p>
</article>
{% endfor %}
{% endblock %}
