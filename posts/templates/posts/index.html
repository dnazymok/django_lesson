{% extends "posts/base.html"%}

{% block content%}
{% for post in posts %}
<article class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    {% for category in post.categories.all %}
    <h4 class="blog-post-category"><i>{{category.name}}</i></h4>
    {% endfor %}
    <p class="blog-post-meta">{{post.created_on}} by <a href="#">Mark</a></p>
    <p>{{post.content}}</p>
    <p><i>{{post.get_status_display}}</i></p>
</article>
{% endfor %}
{% endblock %}
